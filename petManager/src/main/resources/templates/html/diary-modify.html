<body>
	<!-- Layout wrapper -->
	<div class="layout-wrapper layout-content-navbar" layout:fragment="content">
		<div class="layout-container">
			<!-- Menu -->
			<aside th:replace="fragments :: aside">
			</aside>

			<!-- Layout container -->
			<div class="layout-page">
				<!-- Navbar -->
					<nav th:replace="fragments :: nav">
					</nav>
				<!-- / Navbar -->

				<!-- Content wrapper -->
				
					<div class="content-wrapper">
						<div class="container-xxl flex-grow-1 container-p-y">
							
							<div class="row">
								<div class="col-xl">
									<div class="card mb-4">
										<div class="card-header d-flex justify-content-between align-items-center">
											<h5 class="mb-0">Diary</h5>
											<small class="text-muted float-end">pet diary</small>
										</div>
										<div class="card-body">
											<form>
												<div class="card-body">
													<div class="mb-3">
														<label class="form-label" for="basic-default-fullname">Title</label>
														<input type="text" class="form-control" id="basic-default-fullname" placeholder="John Doe" />
													</div>
													<div class="mb-3">
														<label class="form-label" for="basic-default-message">Contents</label>
														<textarea
														id="basic-default-message"
														class="form-control"
														placeholder="오늘 하루에 대해서 적어보세요"
														></textarea>
													</div>
													<div class="mb-3">
														<label for="formFile" class="form-label">Photo</label>
														<input class="form-control" type="file" id="formFile" />
													</div>
												</div>
												<button type="submit" class="btn btn-primary"  onClick="location.href='/blog/diary'">
												<span>submit<i class="fa-solid fa-paper-plane"></i></span></button>
												
												 <button type="button" class="btn btn-primary">
                                                  <span> Delete <i class="fa-solid fa-trash-can"></i></span>
                                                   </button>
											</form>
										</div>
									</div>
								</div>
								
								
							</div>
						</div>
							
							<!-- / Content -->

					<footer class="content-footer footer bg-footer-theme">
